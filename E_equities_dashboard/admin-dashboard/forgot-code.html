    <div class="row">
      <div class="col-md-2 col-xl-3"></div>
      <div class="col-md-8 col-xl-6 col-12">
        <div class="register-main">
          <form action="password-recovery.html">

            <div class="form-main">
            <div class="row">
              <div class="col-md-12">
                 <h1>Enter Verification Code</h1>
              </div>
            </div>

              <div class="row">

              <div class="new-user">

                </div>
            </div>
