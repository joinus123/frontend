<!--register page start here-->

<section class="register loginn">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-xl-3"></div>
      <div class="col-md-8 col-xl-6 col-12">
        <div class="register-main">
           <img src="images/logo.png" class="img-full" alt="logo">
            <div class="form-main">
              <h1>login to your account</h1>
              <!--fields start here-->
               <form action="">
              <div class="fields">
                <div class="row">
                  <div class="col-md-12"> 
                   <i class="fa fa-user"></i><input spellcheck="true" type="text" class="form-control" spellcheck="true" placeholder="User Name">
                  </div>
                  <div class="col-md-12"> 
                   <i class="fa fa-key"></i><input spellcheck="true" type="password" spellcheck="true" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-6">
                    <label class="check">Remember me
                      <input spellcheck="true" type="checkbox" checked="checked">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="col-md-6 col-6"><a href="forgot-pass.html">Forgot Password?</a></div>
                </div>
                <button type="submit" class="form-control">Login</button>
                <!--<div class="new-user">
                <p>new user</p>
                <a href="register.html" class="login form-control">Register Account</a></div>-->
              <!--fields end here--> 
              </div>
              </form>
            </div>
         </div>
      </div>
      <div class="col-md-2 col-xl-3"></div>
    </div>
  </div>
</section>
