<!--register page start here-->

<section class="register">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-xl-3"></div>
      <div class="col-md-8 col-xl-6 col-12">
        <div class="register-main">
          <form action="">
            <img src="images/logo.png" class="img-full" alt="logo">
            <div class="form-main">
            <div class="row">
              <div class="col-md-12">
                <div class="attached">
                  <img src="images/Profile_03.png" class="img-full" alt="">
                   
                  <button name="file" class="change-cover" onclick="document.getElementById('upload').click()">
                  <div class="ca"><i class="fa fa-camera"></i></div>
                  </button>
                  <input spellcheck="true" type="file" id="upload" name="file">
                  
                </div>
              </div>
            </div>
            
            <!--fields start here-->
            
            <div class="fields">
              <div class="row">
                <div class="col-md-12"> <i class="fa fa-user"></i>
                 
                  <i class="fa fa-user"></i>
                  <input spellcheck="true" type="text" class="form-control" spellcheck="true" placeholder="Full Name">
                </div>
                <div class="col-md-12"> <i class="fa fa-user"></i>
                
                  <i class="fa fa-user"></i>
                  <input spellcheck="true" type="text" class="form-control" spellcheck="true" placeholder="User Name">
                </div>
                <div class="col-md-12"> <i class="fa fa-envelope"></i>
                
                  <i class="fa fa-envelope"></i>
                  <input spellcheck="true" type="email" spellcheck="true" class="form-control" placeholder="Email Address">
                </div>
                <div class="col-md-12"> <i class="fa fa-key"></i>
                   
                  <i class="fa fa-key"></i>
                  <input spellcheck="true" type="password" spellcheck="true" class="form-control" placeholder="Password">
                </div>
                <div class="col-md-12"> <i class="fa fa-key"></i>
                 
                  <i class="fa fa-key"></i>
                  <input spellcheck="true" type="password" spellcheck="true" class="form-control" placeholder="Retype Password">
                </div>
                <div class="col-md-12"> <i class="fa fa-address-book"></i>
                   
                  <i class="fa fa-address-book"></i>
                  <input spellcheck="true" type="text" spellcheck="true" class="form-control" placeholder="Address">
                </div>
                <div class="col-md-12"> <i class="fa fa-map-marker"></i>
                 
                  <i class="fa fa-map-marker"></i>
                  <input spellcheck="true" type="text" spellcheck="true" class="form-control" placeholder="City">
                </div>
                <div class="col-md-12"> <i class="fa fa-globe"></i>
                  
                  <i class="fa fa-globe"></i>
                  <input spellcheck="true" type="text" spellcheck="true" class="form-control" placeholder="Country">
                </div>  
                  <div class="col-md-12"> <i class="fa fa-exclamation-circle"></i>
                   
                  <input spellcheck="true" type="date" spellcheck="true" class="form-control" placeholder="Date">
                </div>  
                   
              </div>
              <button type="submit" class="form-control">Register</button>
            </div>
        
          <div class="new-user">
            <p>Already User</p>
            <a href="login.html" class="login form-control">Login</a> </div>
          
          <!--fields end here--> 
          
        </div>
        </form>
      </div>
        
    </div>
    <div class="col-md-2 col-xl-3"></div>
  </div>
  </div>
</section>
